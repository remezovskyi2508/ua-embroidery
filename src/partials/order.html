<section class="order section-padding">
  <div class="container is-order">
    <div class="order-wrap">
      <h2 class="order-title section-title" id="order">
        <span class="brand-text-accent">Your order </span>is our priority:
        Personalized approach and quality of service
      </h2>

      <form name="order-form">
        <label class="form-field">
          <input
            type="text"
            name="user-name"
            class="form-info"
            placeholder="Enter your full name"
            required
            autocapitalize="words"
            minlength="2"
            pattern="^[a-zA-Z0-9]+( [a-zA-Z0-9]+){0,2}$"
            title="John Fitzgerald Kennedy"
          />
        </label>
        <label class="form-field">
          <input
            type="email"
            name="user-email"
            class="form-info"
            placeholder="Enter your email"
            required
          />
        </label>
        <label class="form-field-com">
          <textarea
            name="comments"
            class="form-info form-comments"
            placeholder="Comments"
          ></textarea>
        </label>
        <button type="submit" class="order-btn main-btn">
          Send
          <svg class="order-btn-icon" width="26" height="16">
            <use href="/img/hero/hero-icon.svg#icon-hero-line"></use>
          </svg>
        </button>
      </form>
    </div>

    <picture
      class="order-product"
      data-aos="fade-right"
      data-aos-duration="1000"
    >
      <source
        srcset="
          /img/order/your-order-img-desk-lg.jpg    1x,
          /img/order/your-order-img-desk-lg@2x.jpg 2x
        "
        media="(min-width:1440px)"
      />
      <source
        srcset="
          /img/order/your-order-img-desk-sm.jpg    1x,
          /img/order/your-order-img-desk-sm@2x.jpg 2x
        "
        media="(min-width:1280px)"
      />
      <source
        srcset="
          /img/order/your-order-img-tab.jpg    1x,
          /img/order/your-order-img-tab@2x.jpg 2x
        "
        media="(min-width:768px)"
      />

      <img
        src="/img/order/your-order-img-tab.jpg"
        class="order-product-image"
        alt="the-company's-product"
      />
    </picture>
  </div>
</section>
